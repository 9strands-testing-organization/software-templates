apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: argocd-template
  title: Add ArgoCD to an existing project
  description: Add ArgoCD to an existing project
  tags:
    - recommended
    - argocd
spec:
  owner: janus-authors
  type: service

  parameters:
    - title: Provide information about the existing GitHub location
      required:
        - githubOrg
        - repoName
      properties:
        githubOrg:
          title: GitHub Organization
          type: string
        repoName:
          title: Repository Name
          type: string
    - title: Provide information about the new component
      required:
        - owner
      properties:
        description:
          title: Description
          type: string
          default: Contains the ArgoCD manifests for <REPO_NAME>
          description: Help others understand what this component is for
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: 'group: janus-authors'
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Provide information about the ArgoCD deployment
      required:
        - imageRepository
        - namespace
        - imageUrl
        - port
      properties:
        imageRepository:
          title: Select a registry
          type: string
          default: quay.io
          enum:
            - image-registry.openshift-image-registry.svc:5000
            - quay.io
          enumNames:
            - Internal OpenShift Registry
            - Quay
        imageUrl:
          title: Image URL
          type: string
          description: Enter the Quay.io or OpenShift Image URL <REGISTRY>/<IMAGE_URL>/<REPO_NAME>
        namespace:
          title: Namespace
          type: string
          default: janus-idp
          description: The namespace for deploying resources
        port:
          title: Port
          type: number
          description: The port exposed for the application
  steps:
    - id: template
      name: Generating the source code component
      action: fetch:template
      input:
        url: ./skeleton
        values:
          github_org: ${{ parameters.githubOrg }}
          repo_name: ${{ parameters.repoName }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner}}
          namespace: ${{ parameters.namespace }}
          image_url: ${{ parameters.imageUrl }}
          port: ${{ parameters.port }}
          image_repository: ${{ parameters.imageRepository }}

    - id: catalog-template
      name: Generating catalog-info.yaml
      action: fetch:template
      input:
        url: ./skeleton
        values:
          github_org: ${{ parameters.githubOrg }}
          repo_name: ${{ parameters.repoName }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner}}
          namespace: ${{ parameters.namespace }}
          image_url: ${{ parameters.imageUrl }}
          port: ${{ parameters.port }}
          image_repository: ${{ parameters.imageRepository }}

    - id: manifests-template
      name: Generating manifests component
      action: fetch:template
      input:
        url: ./skeleton
        values:
          github_org: ${{ parameters.githubOrg }}
          repo_name: ${{ parameters.repoName }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner}}
          namespace: ${{ parameters.namespace }}
          image_url: ${{ parameters.imageUrl }}
          port: ${{ parameters.port }}
          image_repository: ${{ parameters.imageRepository }}

    - id: publish
      name: Publishing to Source Code Repository
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repoName }}-gitops
        defaultBranch: main

    - id: register
      name: Registering the component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
