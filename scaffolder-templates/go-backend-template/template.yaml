apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: go-backend-template
  title: Go Backend Golden Path Template
  description: Create a starter Go backend application with a CI pipeline and optionally managed by ArgoCD
  tags:
    - recommended
    - go
spec:
  owner: janus-idp
  type: service

  parameters:
    - title: Provide information about the GitHub location
      required:
        - githubOrg
        - repoName
      properties:
        githubOrg:
          title: GitHub Organization
          type: string
        repoName:
          title: Repository Name
          type: string
        description:
          title: Description
          type: string
          description: Help others understand what this component is for
    - title: Provide information about the new component
      required:
        - owner
        - system
        - applicationType
        - port
      properties:
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: janus-authors
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              - Group
              - User
        system:
          title: System
          type: string
          description: System of the component
          default: examples
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - System
        applicationType:
          title: Application Type
          type: string
          description: The application type e.g. website, api, and gitops
          enum:
            - website
            - api
            - gitops
        port:
          title: Port
          type: number
          default: 8080
          description: The port exposed for the application
    - title: Provide information about the CI method
      required:
        - ci
      properties:
        ci:
          title: Select a CI method
          type: string
          description: This action will create a CI pipeline for your application based on chosen method
          default: ../../scaffolder-skeletons/github-actions-skeleton/
          enum:
            - ../../scaffolder-skeletons/github-actions-skeleton/
            - ../../scaffolder-skeletons/tekton-skeleton/
          enumNames:
            - GitHub Action
            - Tekton
    - title: Provide information about the ArgoCD deployment
      required:
        - useGitops
      properties:
        useGitops:
          title: Include ArgoCD
          type: boolean
          default: true
          ui:widget: radio
          description: Should the component include a ArgoCD workflow
      dependencies:
        useGitops:
          oneOf:
            - properties:
                useGitops:
                  const: true
                imageRepository:
                  title: Select a registry
                  type: string
                  default: quay.io
                  enum:
                    - image-registry.openshift-image-registry.svc:5000
                    - quay.io
                  enumNames:
                    - Internal OpenShift Registry
                    - Quay
                imageUrl:
                  title: Image URL
                  type: string
                  description: Enter the Quay.io or OpenShift Image URL <REGISTRY>/<IMAGE_URL>/<REPO_NAME>
                namespace:
                  title: Namespace
                  type: string
                  default: janus-idp
                  description: The namespace for deploying resources
              required:
                - imageRepository
                - namespace
                - imageUrl
  steps:
    - id: ciTemplate
      name: Generating the CI component
      action: fetch:template
      input:
        url: ${{ parameters.ci }}
        copyWithoutTemplating:
          - .github/workflows/
        values:
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: ${{ parameters.applicationType }}
          description: ${{ parameters.description }}
          namespace: ${{ parameters.namespace }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: ${{ parameters.port }}

    - id: template
      name: Generating the source code component
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./source
        values:
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: ${{ parameters.applicationType }}
          description: ${{ parameters.description }}
          namespace: ${{ parameters.namespace }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: ${{ parameters.port }}

    - id: sourceCatalogTemplate
      name: Generating Source Code catalog-info.yaml
      action: fetch:template
      input:
        url: ../../scaffolder-skeletons/catalog-info-skeleton/
        targetPath: ./source
        values:
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: ${{ parameters.applicationType }}
          description: ${{ parameters.description }}
          namespace: ${{ parameters.namespace }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: ${{ parameters.port }}

    - id: gitopsCatalogTemplate
      if: ${{ parameters.useGitops }}
      name: Generating Gitops catalog-info.yaml
      action: fetch:template
      input:
        url: ../../scaffolder-skeletons/catalog-info-skeleton/
        targetPath: ./gitops
        values:
          # Gitops specific values
          applicationKind: Resource
          dependsOn: ${{ parameters.repoName }}

          # Normal values
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}-gitops
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: gitops
          description: Contains the ArgoCD manifests for ${{ parameters.repoName }}
          namespace: ${{ parameters.namespace }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: ${{ parameters.port }}

    - id: manifestsTemplate
      if: ${{ parameters.useGitops }}
      name: Generating manifests component
      action: fetch:template
      input:
        url: ../../scaffolder-skeletons/manifests-skeleton/
        targetPath: ./gitops
        values:
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: ${{ parameters.applicationType }}
          description: ${{ parameters.description }}
          namespace: ${{ parameters.namespace }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: ${{ parameters.port }}

    - id: publishSource
      name: Publishing to Source Code Repository
      action: publish:github
      input:
        sourcePath: ./source
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repoName }}
        defaultBranch: main

    - id: publishGitops
      if: ${{ parameters.useGitops }}
      name: Publishing to Gitops Repository
      action: publish:github
      input:
        sourcePath: ./gitops
        allowedHosts: ['github.com']
        description: Contains the ArgoCD manifests for ${{ parameters.repoName }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repoName }}-gitops
        defaultBranch: main

    - id: registerSource
      name: Registering the Source Code Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publishSource.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

    - id: registerGitops
      if: ${{ parameters.useGitops }}
      name: Registering the Gitops Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publishGitops.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

    - id: createArgocdResources
      if: ${{ parameters.useGitops }}
      name: Create ArgoCD Resources
      action: argocd:create-resources
      input:
        appName: ${{ parameters.repoName }}
        # Hardcoded value because this is kept as a secret on the server to allow forks to easily change the value
        argoInstance: argocd.operate-first.cloud
        namespace: ${{ parameters.namespace }}
        repoUrl: ${{ steps.publishGitops.output.remoteUrl }}
        labelValue: ${{ parameters.repoName }}
        path: manifests/base

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publishSource.output.remoteUrl }}
      - title: Gitops Repository
        if: ${{ parameters.useGitops }}
        url: ${{ steps.publishGitops.output.remoteUrl }}
      - title: Open Source Code Component in catalog
        icon: catalog
        entityRef: ${{ steps.registerSource.output.entityRef }}
      - title: Open Gitops Component in catalog
        if: ${{ parameters.useGitops }}
        icon: catalog
        entityRef: ${{ steps.registerGitops.output.entityRef }}
